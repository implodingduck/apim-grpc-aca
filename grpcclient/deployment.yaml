      app: grpcclientapim
  template:
    metadata:
      labels:
        app: grpcclientapim
    spec:
      containers:
      - name: grpcclient
        image: ghcr.io/implodingduck/apim-grpc-aca-client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: GRPC_ENDPOINT
          value: apimgrpck8s-live-traffic:80
---
apiVersion: v1
kind: Service
metadata:
